title: Govt Dashboard
permalink: /govt/

<button type="button" id="signOutBtn">Sign Out</button>
<!-- Page Container -->
<div id="dashboard" class="w3-container w3-content" style="max-width:1000px;margin-top:100px;">
  <!-- The Grid -->
  <div class="w3-card w3-round w3-white " style="border-radius: 15px;">
    <div class="w3-container">
      <h4 class="w3-center" style="margin: 50px 0px; color: #9b3636"><strong>Govenmnent-Creche Portal</strong></h4>
      <form id="crecheSearchForm" class="w3-center">

        <label for="state"><strong>Select State</strong></label>
        <!-- State datalist -->
        <input type="text" id="state" list="state_list">
        <datalist id="state_list">
                     <option value="Select State"></option>
                   </datalist>
        <br><br>
        <label for="Select City"><strong>Select City</strong></label>
        <!-- City datalist -->
        <input type="text" id="city" list="city_list">
        <datalist id="city_list">
                 <option value="Select City"></option>
               </datalist>
        <br><br>
        <label for="Select City"><strong>Select Creche</strong></label>
        <!-- Creche Name datalist -->
        <input type="text" id="name" list="creche_list">
        <datalist id="creche_list">
                         <option value="Select Creche"></option>
                       </datalist>
        <br><br>
        <input type="submit" value='Search'>
      </form>
      <br> <br>
    </div>
  </div>
</div>

<script src="/assets/js/firebase.js"></script>
<script src="/assets/js/govtdashboard.js"></script>
<script src="/assets/js/signout.js"></script>
