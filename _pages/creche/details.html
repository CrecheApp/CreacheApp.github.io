<div id='crecheDetails'>
  <div class="tab_cont">
    <button type="button" id="tab1" class="tab-2 default_tab">View Details</button>
    <button type="button" id="tab2" class="tab-2">Edit Details</button>
  </div>

  <div id="div1" class="vw_cr_dt">
    <div class="w3-card w3-round w3-white">
      <div class="w3-container">
        <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> <span id='name'></span> </p>
        <p><i class="fa fa fa-envelope fa-fw w3-margin-right w3-text-theme"></i> <span id='email'></span> </p>
        <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> <span id='state'></span> </p>
        <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> <span id='city'></span></p>
        <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i>Address - <span id='address'></span></p>
        <p><i class="fa fa-phone fa-fw w3-margin-right w3-text-theme"></i> Contact no - <span id='phone'></span></p>
        <p><i class="fa 	fa fa-institution fa-fw w3-margin-right w3-text-theme"></i> Bank Name- <span id='bank'></span></p>
        <p><i class="fa fa-qrcode fa-fw w3-margin-right w3-text-theme"></i> Bank Account No.- <span id='accno'></span></p>
        <p><i class="fa  fa-wrench fa-fw w3-margin-right w3-text-theme"></i> IFSC Code - <span id='ifsc'></span></p>
      </div>
    </div>
  </div>
  <div id="div2" class="ed_cr_dt">

    <div class="signup">
      <form id="addProfile">
        <fieldset>
          <legend>Student Details:</legend>
          <label for="Name"> <strong>Name:</strong></label>
          <input type="text" name="name" placeholder="abcd">
          <br><br>
          <label for="State"><strong>State:</strong></label>
          <input type="text" name="state" list="namelist">
          <datalist id="namelist">
                   <option value="Rajasthan">
                   <option value="Madhya Pradesh">
                   <option value="Maharashtra">
                   <option value="Oddisa">
               </datalist>
          <br><br>
          <label for="City"><strong>City:</strong></label>
          <input type="text" name="city" list="namelist">
          <datalist id="namelist">
                   <option value="Jaipur">
                   <option value="Kanpur">
                   <option value="Mumbai">
                   <option value="Ambala">
               </datalist>
          <br><br>
          <label for="address"><strong>Address:</strong></label>
          <input type="text" name="address" placeholder="">
          <br><br>
          <label for="Contact No."> <strong>Contact No.</strong></label>
          <input type="tel" name="phone" placeholder="abcd">
          <br><br>
          <label for="Bank Name"> <strong>Bank Name</strong></label>
          <input type="text" name="bank" placeholder="abcd">
          <br><br><label for="Bank Account No."> <strong>Bank Account No.</strong></label>
          <input type="text" name="accno" placeholder="abcd">
          <br><br><label for="ifsc"> <strong>IPSC Code</strong></label>
          <input type="text" name="ifsc" placeholder="abcd">
          <br><br>
          <input type="submit" value="Submit">
        </fieldset>
      </form>

  </div>
  </div>
  <script type="text/javascript">
    div1 = document.getElementById("div1")
    div2 = document.getElementById("div2")
    btn1 = document.getElementById("tab1")
    btn2 = document.getElementById("tab2")

    function selectTab1() {
      div1.style.display = "block";
      div2.style.display = "none";
      btn1.style.background = "linear-gradient(rgb(241, 139, 5),rgb(235, 50, 9))";
      btn2.style.background = "linear-gradient(rgb(0, 17, 108),rgb(22, 78, 175))";

    }

    function selectTab2() {
      div1.style.display = "none";
      div2.style.display = "block";
      btn2.style.background = "linear-gradient(rgb(241, 139, 5),rgb(235, 50, 9))";
      btn1.style.background = "linear-gradient(rgb(0, 17, 108),rgb(22, 78, 175))";

    }

    btn1.addEventListener("click", selectTab1, false);
    btn2.addEventListener("click", selectTab2, false);
  </script>
  <script src="/assets/js/firebase.js"></script>
  <script src="/assets/js/addProfile.js"></script>
  <script src="/assets/js/auth.js"></script>
