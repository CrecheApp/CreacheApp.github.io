<div id='crecheLogin'>
  <div class="tab_cont">
    <button type="button" id="tab1" class="tab-2 default_tab">LogIn</button>
    <button type="button" id="tab2" class="tab-2">SignUp</button>
  </div>

  <div id="div1" class="lg_cr">
    <form id="crecheLoginForm">
      <fieldset>
        <legend><i>Login here:</i></legend>
        <label for="email"><strong>Email-id:</strong></label>
        <input type="email" name="email" autocomplete="on">
        <br><br>
        <label for="pass"><strong>Password:</strong></label>
        <input type="password" name="pass" autocomplete="off">
        <br><br>
        <input type="submit" value="Login">
      </fieldset>
    </form>
  </div>

  <div id="div2" class="sg_cr">
    <form id="crecheSignup">
      <fieldset>
        <legend>Signup here:</legend>
        <label for="Name"> <strong>Creche Name:</strong></label>
        <input type="text" name="name" placeholder="abcd" autocomplete="off">
        <br><br>
        <label for="email"><strong>Email-id:</strong></label>
        <input type="email" name="email" placeholder="abc@domain.com" autocomplete="off">
        <br><br>
        <label for="pass"><strong>Password:</strong></label>
        <input type="password" name="pass" placeholder="0-9&a-z&A-Z" autocomplete="off">
        <br><br>
        <input type="submit" value="Signup">
      </fieldset>
    </form>
  </div>

</div>

<script type="text/javascript">
  div1 = document.getElementById("div1")
  div2 = document.getElementById("div2")
  btn1 = document.getElementById("tab1")
  btn2 = document.getElementById("tab2")

  function selectTab1() {
    div1.style.display = "block";
    div2.style.display = "none";
    btn1.style.background = "linear-gradient(rgb(241, 139, 5),rgb(235, 50, 9))";
    btn2.style.background = "linear-gradient(rgb(0, 17, 108),rgb(22, 78, 175))";

  }

  function selectTab2() {
    div1.style.display = "none";
    div2.style.display = "block";
    btn2.style.background = "linear-gradient(rgb(241, 139, 5),rgb(235, 50, 9))";
    btn1.style.background = "linear-gradient(rgb(0, 17, 108),rgb(22, 78, 175))";

  }

  btn1.addEventListener("click", selectTab1, false);
  btn2.addEventListener("click", selectTab2, false);
</script>
<script src="/assets/js/firebase.js"></script>
<script src="/assets/js/login.js"></script>
