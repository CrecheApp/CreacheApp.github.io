<head>
  <link rel="stylesheet" href="../css/style.css">

         <h3>Student Details</h3>
          <div class="signup">
           <form action="#">
        <fieldset>
            <legend>Student Details:</legend>
            <label for="Name"> <strong>Name:</strong></label>
            <input type="text" name="Name" placeholder="abcd">
            <br><br>
            <label for=" Father Name"> <strong>Father Name:</strong></label>
            <input type="text" name="Father Name" placeholder="abcd">
            <br><br>
            <label for=" Mother Name"> <strong>Mother Name</strong></label>
            <input type="text" name=" Mother Name" placeholder="abcd">
            <br><br>
            <label for="Dob"> <strong>Date of Birth:</strong></label>
            <input type="date" name="Name" placeholder="abcd">
            <br><br>
            <label for="address"><strong>Address:</strong></label>
            <input type="email" name="address" placeholder="">
            <br><br>
            <label for="Contact No."> <strong>Contact No.</strong></label>
            <input type="text" name="Contact No." placeholder="abcd">
            <br><br>
            <label for=" Adhaar No."> <strong>Adhaar No.:</strong></label>
            <input type="text" name="Adhaar No." placeholder="abcd">
            <br><br>
            <label for="Category"><strong>Category:</strong></label>
                    <input type="text" name="Category" list="namelist">
                    <datalist id="namelist">
                        <option value="General">
                        <option value="SC/St">
                        <option value="OBC">
                        <option value="Others">
                    </datalist>
            <br><br>
            <label for="bpl"><strong>BPL :</strong></label>
            <input type="radio" name="bpl" value="Yes">YES
            <input type="radio" name="bpl" value="NO">NO
                <br><br>
            <label for=" Is Pyschically Challanged ?"><strong> Is Pyschically Challanged ? </strong></label>
            <input type="radio" name="Is Pyschically Challanged ?" value="Yes">YES
            <input type="radio" name="IS Pyschically Challanged ?" value="NO">NO
            <br>    <br>
            <input type="submit" value ="Submit">
        </fieldset>
        
    </form> 
</div>
