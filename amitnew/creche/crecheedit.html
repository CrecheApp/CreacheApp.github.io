<head>
  <link rel="stylesheet" href="../css/style.css">  
</head>
         <h3>Creche Edit</h3>
          <div class="signup">
           <form action="#">
        <fieldset>
            <legend>Student Details:</legend>
            <label for="Name"> <strong>Name:</strong></label>
            <input type="text" name="Name" placeholder="abcd">
            <br><br>
            <label for="State"><strong>State:</strong></label>
                    <input type="text" name="State" list="namelist">
                    <datalist id="namelist">
                        <option value="Rajasthan">
                        <option value="Madhya Pradesh">
                        <option value="Maharashtra">
                        <option value="Oddisa">
                    </datalist>
            <br><br>
            <label for="City"><strong>City:</strong></label>
                    <input type="text" name="City" list="namelist">
                    <datalist id="namelist">
                        <option value="Jaipur">
                        <option value="Kanpur">
                        <option value="Mumbai">
                        <option value="Ambala">
                    </datalist>
            <br><br>
            
            <label for="address"><strong>Address:</strong></label>
            <input type="email" name="address" placeholder="">
            <br><br>
            <label for="Contact No."> <strong>Contact No.</strong></label>
            <input type="text" name="Contact No." placeholder="abcd">
            <br><br>
            <label for="Bank Name"> <strong>Bank Name</strong></label>
            <input type="text" name="Bank Name" placeholder="abcd">
            <br><br><label for="Bank Account No."> <strong>Bank Account No.</strong></label>
            <input type="text" name="Bank Account No." placeholder="abcd">
            <br><br><label for="IPSC Code"> <strong>IPSC Code</strong></label>
            <input type="text" name="IPSC Code" placeholder="abcd">
            <br><br>
            
            
            <input type="submit" value ="Submit">
        </fieldset>
        
    </form> 
</div>
